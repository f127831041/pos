<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="modal">
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="profileModalLabel">個人資訊</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2 text-end">
                            <label class="fw-bold fs-5">帳號：</label>
                        </div>
                        <div class="col-md-3 fs-5" th:text="${session.manager.account}"></div>
                        <div class="col-md-2 text-end">
                            <label class="fw-bold fs-5">暱稱：</label>
                        </div>
                        <div class="col-md-3 fs-5" th:text="${session.manager.cname}"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 text-end">
                            <label class="fw-bold fs-5">電話：</label>
                        </div>
                        <div class="col-md-3 fs-5" th:text="${session.manager.phone}"></div>
                        <div class="col-md-2 text-end">
                            <label class="fw-bold fs-5">狀態：</label>
                        </div>
                        <div class="col-md-3 fs-5">
                            <span class="badge bg-success"><i class="fas fa-check"></i>啟用</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa fa-ban"></i>關閉</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
